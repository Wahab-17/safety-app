plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'com.google.gms.google-services'  // if using Firebase
    id 'org.jetbrains.kotlin.android'    // Kotlin plugin
}

android {
    namespace 'com.example.womensafteyhackfair'
    compileSdk 33

    defaultConfig {
        applicationId "com.example.womensafteyhackfair"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = "11"
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.22"
    implementation platform('com.google.firebase:firebase-bom:32.1.1') // Firebase if needed
    implementation 'com.google.firebase:firebase-analytics'
}
